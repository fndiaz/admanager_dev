{{extend 'layout.html'}}

{{block center}}
<br>
<div class="direita">
    {{if editor ==1:}}
   <button type="button" class="btn btn-primary" onclick=location.href="{{=url}}" >Adicionar</button>
   {{pass}}
</div>
<table class="tabela-forip">
    <thead>
        <tr>
            <th>Tipo de chamada</th>
            <th>Express√£o</th>
            <th>Destino</th>
            <th>Tamanho</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {{for dado in destinos:}}
        <tr>
            <td>{{=dado.tipo_chamada}}</td>
            <td>{{=dado.expressao}}</td>
            <td>{{=dado.destino}}</td>
            <td>{{=dado.tamanho_max}}</td>
            <td>
            {{if editor == 1:}}
                <a href="{{=url}}?id_destino={{=dado.id}}">
                    <i class=" icon-edit"></i></a> &nbsp;&nbsp;

                <a class="link" data-tabela="f_destinos" data-nome="{{=dado.tipo_chamada}}" data-value="{{=dado.id}}" href="#">
                    <i class=" icon-trash"></i></a>
            {{pass}}
            </td>
        </tr>
    {{pass}}
    </tbody>
</table>
<br><br>

<script>
var links = document.querySelectorAll('.link');
for (x in links) {
    links[x].onclick = function() { 
    var data_attr = this.dataset;
    //alert(data_attr.value);
    var id   = data_attr.value;
    var nome = data_attr.nome;
    var tabela= data_attr.tabela;
    decisao = confirm("Tem certeza que deseja remover o item "+nome);
        if(decisao){
            location.href="{{=URL(a='admanager', c='funcional', f='delete')}}?id_tab="+id+"&tabela="+tabela+";"
        }
    return false;
    }
}
</script>

{{end}}
