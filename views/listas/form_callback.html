{{extend 'layout.html'}}

{{block center}}

<div class="alert alert-info">
<button type="button" class="close" data-dismiss="alert">×</button>
<strong>Dica!</strong> Adicione um nome e número para Callback
</div>

<div class='row'>
<div class="coluna_form_esquerda_b0">
{{=form.custom.begin}}

<div>
<label>Nome:</label>
<div>{{=form.custom.widget.nome}}</div>
<br>
</div>

<label>Número:</label>
<div>{{=form.custom.widget.numero}}</div>
<br>

</div><!--col-lg-->

</div><!--row-->


<!--Submit-->
<div class="row">
<div class="botao_esquerda">
<button type="submit" class="btn btn-primary"><i class="icon-ok"></i>&nbsp;Enviar</button>
</div>
<div class="botao_direita">
<button type="button" class="btn btn-primary" onclick=location.href="f_callback" ><i class="icon-share-alt"></i>&nbsp;Voltar</button>
</div>
</div>
<!--Submit-->
{{=form.custom.end}}
{{end}}



{{block jquery}}
<script type="text/javascript">

//Menu
$("#act-Funcional").addClass("chevron opened");
$("#dsp-Funcional").css("display", "block");
$("#CallBack").addClass("active");

</script>

{{end}}
