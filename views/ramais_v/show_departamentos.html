{{extend 'layout.html'}}

{{block center}}
<br>
<div class="direita">
    {{if editor == True:}}
   <button type="button" class="btn btn-primary" onclick=location.href="{{=url}}" >Adicionar</button>
   {{pass}}
</div>
<table class="tabela-forip">
    <thead>
        <tr>
            <th>Departamento</th>
            <th>Empresa</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
    {{for dado in con:}}
        <tr>
            <td>{{=dado.f_departamentos.departamento}}</td>
            <td>{{=dado.f_empresa.empresa}}</td>
            <td>
            {{if editor == True:}}
                <a href="{{=url}}?id_edit={{=dado.f_departamentos.id}}">
                    <i class=" icon-edit"></i></a> &nbsp;&nbsp;

                <a class="link" data-tabela="f_departamentos" data-nome="{{=dado.f_departamentos.departamento}}" data-value="{{=dado.f_departamentos.id}}" href="#">
                    <i class=" icon-trash"></i></a>
            {{pass}}
            </td>
        </tr>
    {{pass}}
    </tbody>
</table>
<br><br>

<script>
var links = document.querySelectorAll('.link');
for (x in links) {
    links[x].onclick = function() { 
    var data_attr = this.dataset;
    //alert(data_attr.value);
    var id   = data_attr.value;
    var nome = data_attr.nome;
    var tabela= data_attr.tabela;
    decisao = confirm("Tem certeza que deseja remover o item "+nome);
        if(decisao){
            location.href="{{=URL(a='admanager', c='ramais_v', f='delete_visao')}}?id_tab="+id+"&tabela="+tabela+"&nome="+nome+";"
        }
    return false;
    }
}
</script>


{{end}}
